<div class="jumbotron">
  <div class="row">
    <div class="col-md-6 offset-3">
      <h2 class="text-center">Login</h2>
      <form (submit)="onLoginSubmit()">
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Enter your password">
        </div>
        <button class="btn btn-lg btn-outline-dark btn-block" type="submit">Login</button>
      </form>
    </div>
  </div>
</div>
