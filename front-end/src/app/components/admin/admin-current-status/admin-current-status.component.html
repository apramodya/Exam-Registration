<app-admin-sidebar></app-admin-sidebar>

<div class="container">
  <div class="row">
    <div class="col-md-2 d-none d-md-block"></div>
    <div class="col-md-10 d-none d-md-block">
      <h3>Set Current Status</h3>
      <form (submit)="onSubmit();">
        <div class="form-group">
          <label>Examination Year</label>
          <input type="number" class="form-control" placeholder="Enter examination year" [(ngModel)]="year" name="year">
        </div>
        <div class="form-group">
          <label>Examination Semester</label>
          <select class="form-control" [(ngModel)]="semester" name="semester">
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" [(ngModel)]="allow" name="allow" [checked]="allow">
          <label class="form-check-label">Allow Receiving Applications</label>
        </div>
        <div class="form-group">
          <label>Deadline</label>
          <input type="date" class="form-control" placeholder="Enter deadline for applications" [(ngModel)]="deadline" name="deadline">
        </div>
        <input type="submit" class="btn btn-outline-dark" value="Submit">
      </form>
    </div>
  </div>
</div>
